<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5eee262d17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/shutter.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Photography-contact</title>
  </head>
  <body>
    <div class="connect">
      <div class="navi">
        <div class="icon">
          <h2 class="logo">Ellen Laurus</h2>
          <p class="sub">PHOTOGRAPHY</p>
        </div>

        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>

        <div class="burg">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </div>
      <div class="show">
        <div class="nam">
          <h1>GET IN TOUCH</h1>
        </div>
      </div>
    </div>
    <div class="mail">
      <div class="cons">
        <a href="#"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
      <div class="box">
        <h1>SEND MESSAGE</h1>
        <form action="">
          <input placeholder="Your Name" type="text" id="name" />
          <input
            autocomplete="off"
            placeholder="Your Email"
            type="email"
            id="email"
          />
          <input
            autocomplete="off"
            placeholder="Contact Number"
            type="number"
            id="phone"
            required
          />
          <textarea
            placeholder="Message"
            name="message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <button>Send Message</button>
        </form>
      </div>

      <div class="set">
        <h1>CONTACT</h1>
        <h1>ME</h1>
        <div class="num">
          <p>PHONE</p>
          <h2>9493159005</h2>
          <p>EMAIL</p>
          <h2>contact@gmail.com</h2>
        </div>
      </div>
    </div>
    <footer>
      <div class="contact">
        <div class="left">
          <h4>PHONE</h4>
          <h3>9493159005</h3>
          <h4>EMAIL</h4>
          <h3>contact@gmail.com</h3>
        </div>
        <div class="midd">
          <div class="socials">
            <a href="#"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="caption">
            <h2>INTERESTED</h2>
            <h2 class="inmy">IN MY</h2>
            <h2>SERVICES?</h2>
          </div>
        </div>
        <div class="right">
          <div class="icon">
            <h2 class="logo">Ellen Laurus</h2>
            <p class="sub">PHOTOGRAPHY</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./appp.js"></script>
  </body>
</html>
